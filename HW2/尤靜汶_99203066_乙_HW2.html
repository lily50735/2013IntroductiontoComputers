<!DOCTYPE HTML>
	<HTML>
		<head>
			<style>
				body{
					background-color: lightgoldenrodyellow; 
					color:#1F0F00;	
					font-family: Microsoft Sans Serif, Cambria, DFHsiu Std W3, Microsoft JhengHei, DFKai-SB ;
					
				}
				table{
					border: 1px blue solid;
					width:auto;
					height:auto;
					text-align: center;
					margin-right: auto;
					margin-left: auto;
					z-index: 0;
				}
				td{
					border: 1px black solid;
					border-spacing:auto;
					padding:10px;					
				}
				.bn hover{
					background-color: deeppink;
				}
				#divt{
					z-index: 10
				}
				#divbg{
					position: absolute;
					opacity: 0.5; 
					z-index: -10;
				}
				#div2{
					width: 100px;
					height: auto;
					margin-right: auto;
					margin-left: auto;
					background-color: white;
					color: dimgray;
					text-align: center;
					border-radius: 5px;
				}
			</style>	
		</head>
		<body>
			<div id="divbg">
				<img src="http://jackmalcolm.com/blog/wp-content/uploads/2011/09/numbers.jpg"></img>
			</div>
			<div id="divt">
				<table>
					<tr>
						<td colspan="2">數字列表與加總</td>
					</tr>
					<tr>
						<td>請輸入數字</td>
						<td>
							<input id="A" value=""></input>
							<button class="bn" type="button" onclick="load()">Enter</button>
						</td>
					</tr>
					<tr>
						<td>你輸入的數字</td>
						<td><p id="B"></p></td>
					<tr>
						<td>數字總合</td>
						<td><p id="C"></p></td>
					</tr>
					<tr>
						<td colspan="2">
							<a href="javascript:document.location.reload();">
								<button>Clear</button>
							</a>
						</td>
					</tr>
				</table>
			</div>
			<div id="div2"> 
				<p>尤靜汶 <br/>99203066</p>
			</div>
			<script>
   				function load(){
					var a = document.getElementById("A").value;
					var b = document.getElementById("B").innerHTML;
					if (b == ""){
						b = a;
					} else {
						b = b + ", " + a;
					}

					var c = Number(document.getElementById("C").innerHTML)+Number(a);

					document.getElementById("A").value = "";
					document.getElementById("B").innerHTML = b.toString();
					document.getElementById("C").innerHTML = c.toString(); 		
				}
			</script>

		</body>
	</HTML>

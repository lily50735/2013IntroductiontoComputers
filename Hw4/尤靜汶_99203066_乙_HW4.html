				if(lottery[3]!=0){

				}
			}
			function randomnum(){
				for (var i = 0; i <6; i++){
					do{
						lottery[i]=Math.round(Math.random()*49);
						for(var j=0;j<i;j++){
							if (lottery[i]==lottery[j]){
								lottery[i]=0
								break;
							}
						}
					}while(lottery[i]==0); 
				}
				changepic();
				document.pic1.src = imgfile[lottery[0]]
				document.pic2.src = imgfile[lottery[1]]
				document.pic3.src = imgfile[lottery[2]]
				document.pic4.src = imgfile[lottery[3]]
				document.pic5.src = imgfile[lottery[4]]
				document.pic6.src = imgfile[lottery[5]]
				special = lottery[5];	
				lottery.pop()	
			}
			function bubbleSort(){
				for (var i = lottery.length; i > 0; i--){
					moveMaxToRight();
				}
				document.getElementById("C").innerHTML = "普通號："+ lottery.toString()+"  特別號：" +special;	
			}
			function moveMaxToRight(){
				for(var i = 0; i < lottery.length-1; i++){
		 				if(lottery[i] > lottery[i+1])
		 				   	swap(i);
		 			}
			}
			function swap(i){
				var temp = lottery[i];
	        	lottery[i] = lottery[i+1];
	        	lottery[i+1] = temp;
			}
			
			function resetpic(){
				var re_pic = document.getElementsByClassName("sball");
				for(var i=0;i<re_pic.length;i++){
					re_pic[i].src = "pic/sball/s"+(i+1)+".png";
				}
			}
			function changepic(){
				var my_pic = document.getElementsByClassName("sball");
				for(var i=0;i<6;i++){
					my_pic[lottery[i]-1].src = "pic/rball/r"+lottery[i]+".png";
				}
			}

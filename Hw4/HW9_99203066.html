<!DOCTYPE HTML>
<HTML>
	<head>
		<title>HW9_99203066</title>
		<style>
			#display1{	
				position: absolute;
				border-radius: 5px;
				color: white;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="table">
			<table>
				<tr>
					<td colspan="2">輸入資訊</td>
				</tr>
				<tr>
					<td>請輸入姓名</td>
					<td>
						<input id="A" value=""></input>
						<button class="bn" type="button" onclick="load()">Enter</button>
					</td>
				</tr>
				<tr>
					<td>你輸入的數字</td>
					<td><p id="B"></p></td>
				<tr>
					<td colspan="2">
						<a href="javascript:document.location.reload();">
							<button>Clear</button>
						</a>
					</td>
				</tr>
			</table>
		</div>
		<div id="display">

		</div>


		<script>
			function load(){
					var a = document.getElementById("A").value;
					var b = document.getElementById("B").innerHTML;
					if (b == ""){
						b = a;
					} else {
						b = b + ", " + a;
					}

					document.getElementById("A").value = "";
					document.getElementById("B").innerHTML = b.toString();
				}

		</script>
	</body>
</HTML>
